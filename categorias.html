<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/categorias-productos.css">
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-sm ">
    <div class="container">
      <a class="navbar-brand" href="principal.html"><img id="logo-navbar" src="assets/img/logo/logo-simplificado.png"
          alt=""></a>
    </div>

    <a href="inicio-sesion.html"><i class="fa-solid fa-door-open"></i></a>
  </nav>

  <a href="principal.html"><i class="fa-solid fa-arrow-left"></i></a>


  <section id="info">
    <!--BOTONES-->
    <div id="container-botones">
      <div id="botones-opciones">




      </div>



      <div>
        <button type="button" class="btn btn-primary" id="boton-modal" data-bs-toggle="modal"
          data-bs-target="#modalCategoria">+</button>

        <!-- Modal -->
        <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalCategoriaLabel">Agregar Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nombreCategoria" class="form-label">Nombre de la categoría:</label>
                  <input type="text" class="form-control" id="nombreCategoria">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="agregarCategoria()">Agregar</button>
              </div>
            </div>
          </div>
        </div>


      </div>





    </div>
  </section>


  <div id="productos-info">

  </div>

</body>

<script src="assets/js/controlador-categorias-productos.js"></script>
